<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="etch-sketch">
    <div class="top-panel">
      <h1 id="title">Etch-A-Sketch</h1>
      <p style="font-style: italic;">swirl swirl swirl til your heart is content</p>
    </div>
    <div id="canvas">
    </div>
    <div id="controls">
      <div id="modes">
        <p>Modes: </p>
        <button id="classic">B&W</button>
        <button id="color">Color</button>
      </div>
      <div id="sizeCtrl">
        <input type="number" id="myNumber" min="2" max="100">
        <button id="changeSizeBtn">Change Size</button>
        <button id="erase">Erase</button>
      </div>
    </div>  
  </div>
  <script src="app.js"></script>
</body>
</html>
